<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            display: flex;
            border: 10px solid yellow;

        }

        p {
            position: relative;
            border: 5px solid rgb(0, 0, 0);
            margin: 5px;
            height: 100px;
            width: 100px;
        }
    </style>

</head>

<body style="position: relative;">
    <h1 style="background-color: aqua; position: relative; margin-top: 50px;">this is header</h1>
    <div>
        <p style="background-color: aqua; left: 50px; z-index:1; ">

        </p>
        <p style="background-color: rgb(255, 119, 0); top: 30px;">

        </p>
        <p style="bottom: 40px; background-color: rgb(93, 0, 255);">

        </p>

    </div>
    
    <h1 style="background-color: aqua; position:  absolute; margin-top: 50px;">this is header</h1>

</body>

</html>
