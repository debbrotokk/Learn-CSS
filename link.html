<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 a{

    color: hotpink;
    text-decoration: none;

 }
 a:link{

color: red;
}
.ba:visited{
    text-decoration: none;
    color: green;
 }
 .ba:hover{
    text-decoration: underline;
    color: black;
 }
 .ba:active{
    text-decoration: overline;
color: blue;
    
 }
 .ba1:active, .ba1:hover{
color: brown;

 }

</style>

</head>
<body>
    <a class="ba"  href="https://www.youtube.com/"><b>youtubea111</b></a>
    <a class="ba" href="https://www.youtube.com/"><b>youtube222</b></a>
    <a class="ba1" href="https://www.youtube.com/"><b>youtube333</b></a>
</body>
</html>
